<!DOCTYPE html>
<html>
<head>
    <title>CORS Test with Axios</title>
    <!-- Include axios from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Test CORS with Axios</h1>
    <button id="testButton">Send Request</button>
    <p id="result"></p>

    <script>
        document.getElementById('testButton').addEventListener('click', () => {
            axios.post('http://localhost:5000/predict', {
                text: "This is a real message"
            })
            .then(response => {
                document.getElementById('result').textContent = `Response: ${JSON.stringify(response.data)}`;
            })
            .catch(error => {
                document.getElementById('result').textContent = `Error: ${error}`;
            });
        });
    </script>
</body>
</html>
